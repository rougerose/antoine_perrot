<BOUCLE_contenu_rubrique(RUBRIQUES){id_rubrique}>
<div class="contenu-principal">
	<div class="titre">
		<h1[ class="(#EDIT{titre})"]>#TITRE</h1>
		[<div class="#EDIT{texte} texte">(#TEXTE)</div>]
	</div><!-- .rubrique -->

	<B_selection>
	<div id="slider" class="liste item">
		<BOUCLE_selection(ARTICLES pb_selection){par ordre}{spip_pb_selection.id_rubrique=#ID_RUBRIQUE}{doublons}>
		[(#SET_PUSH{articles_slider,#ID_ARTICLE})]
		</BOUCLE_selection>
		<INCLURE{fond=inclure/slider,env,articles_slider=#GET{articles_slider}}>
	</div><!-- #slider -->
	</B_selection>

	<INCLURE{fond=inclure/articles-hentry,env,doublons,ajax,format=grid,tailleImage=84}>

</div>
[<div class="notes"><h2 class="h2"><:info_notes:></h2>(#NOTES)</div>]
</BOUCLE_contenu_rubrique>
